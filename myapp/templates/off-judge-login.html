{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Judge Login</title>

    <!-- Favicon -->
    <link href="https://link.storjshare.io/s/jwpa6utwj5m64icdcqo33beily6a/scripts%2Ffavicon_new.png?wrap=0" rel="icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="https://link.storjshare.io/s/jwgfcftawthnqkcuprxeccqal56q/scripts%2Fstyle.css?wrap=0">
    <link rel="stylesheet" href="https://link.storjshare.io/s/jvaunavfxnchmunonkrp5so2shsq/scripts%2Ffont.css?wrap=0">
</head>

<body>
    <div id="desktop" class="row container-fluid d-flex justify-content-center align-items-center">
        <!-- Dashboard -->
        <div class="container-fluid p-5 col-4 d-flex-col justify-content-center align-items-center left-div">
            <a class="container d-flex justify-content-center align-items-center p-4" href="#">
                <img id="ieeebvcoe_logo" src="https://link.storjshare.io/s/jv7x4smbqmtmusu73izpbh2tfc4a/scripts%2Fieeebvcoe%20light.png?wrap=0" class="h-40 ms-n3" alt="ieeebvcoe">
                <img id="wiehack_logo" src="https://link.storjshare.io/s/jukaxwoph6yohiwktznjqjw7asya/scripts%2FwiehackLogo.png?wrap=0" class="h-32 pe-1 ps-8" alt="wiehack">
            </a>
            <div class="my-5">
                <h1 class="text-center display-6" style="font-family: 'Zaptron', sans-serif !important;">
                    WIEHACK 5.0
                </h1>
                <h6 class="text-center skyblue poppins-semibold" >Flagship event of IEEE BVCOE</h6>
            </div>
            <div>
                
                <p class="text-center pink poppins-semibold">
                    36-hour <br> Women-Centric Hybrid <br> International Hackathon!!
                </p>
            </div>
        </div>
        <div class="container-fluid p-5 col-8 d-flex flex-column justify-content-center align-items-center right-div">
            <h1 class="barlow-bold p-2" >OFFLINE JUDGE LOGIN</h1>
            {% if error %}
            <p>{{ error }}</p>
            {% endif %}
            <form class="poppins-semibold" method="post">
                {% csrf_token %}
                <div class="mb-2">
                    <label class="form-label" for="email">Email:</label><br>
                    <input class="form-control poppins-regular" type="email" id="email" name="email" placeholder="Enter Email" required><br>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="password">Password:</label><br>
                    <input class="form-control poppins-regular" type="password" id="password" name="password" placeholder="Enter Password" required><br>
                </div>
                
                <button type="submit" class="btn btn-dark">Login</button>
            </form>           
        </div>
    </div>

    <div id="mobile" class="container-fluid d-flex justify-content-center align-items-center text-center">
        <h2 class="skyblue">Please login <br> using Desktop/Laptop</h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
