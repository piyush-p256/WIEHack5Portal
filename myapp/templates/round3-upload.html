{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round 3</title>

    <!-- Favicon -->
    <link href="https://link.storjshare.io/s/jwpa6utwj5m64icdcqo33beily6a/scripts%2Ffavicon_new.png?wrap=0" rel="icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="https://link.storjshare.io/s/jwgfcftawthnqkcuprxeccqal56q/scripts%2Fstyle.css?wrap=0">
    <link rel="stylesheet" href="https://link.storjshare.io/s/jvaunavfxnchmunonkrp5so2shsq/scripts%2Ffont.css?wrap=0">
</head>

<body>
    <div class="row container-fluid d-flex justify-content-center align-items-center">
        <!-- Dashboard -->
        <div class="container-fluid p-4 col-4 d-flex-col justify-content-between align-items-center left-div">
            <a class="container d-flex justify-content-center align-items-center p-4" href="#">
                <img id="ieeebvcoe_logo" src="https://link.storjshare.io/s/jv7x4smbqmtmusu73izpbh2tfc4a/scripts%2Fieeebvcoe%20light.png?wrap=0" class="h-40 ms-n3" alt="ieeebvcoe">
                <img id="wiehack_logo" src="https://link.storjshare.io/s/jukaxwoph6yohiwktznjqjw7asya/scripts%2FwiehackLogo.png?wrap=0" class="h-32 pe-1 ps-8" alt="wiehack">
            </a>
            <div class="my-5">
                <h1 class="text-center display-6" style="font-family: 'Zaptron', sans-serif !important;">
                    WIEHACK 5.0
                </h1>
                <h6 class="text-center skyblue poppins-semibold" >Flagship event of IEEE BVCOE</h6>
            </div>
            <div>               
                <p class="text-center pink poppins-semibold">
                    36-hour <br> Women-Centric Hybrid <br> International Hackathon!!
                </p>
            </div>
            
            <div style="margin-top: 200px;" class="poppins-medium p-2">               
                <p class="">
                    User: {{ team_email }}
                </p>
                <a href="{% url 'login' %}">Logout</a>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </div>
        </div>
        <div class="container-fluid p-4 col-8 d-flex flex-column justify-content-center align-items-center right-div">
          <h1 class="barlow-bold mb-4">Business Plan Round</h1>
          <div class="container-fluid scrollable-div">
            <form class="poppins-semibold" method="POST">
              {% csrf_token %}
              <div class="mb-2">
                <label class="form-label" for="id_team_email">Team Email.:</label>
                <input class="form-control poppins-regular" type="email" id="id_team_email" name="team_email" placeholder="Enter Team email" required>
              </div>
              <div class="mb-2">
                <label class="form-label" for="id_team_no">Team No.:</label>
                <input class="form-control poppins-regular" type="number" id="id_team_no" name="team_no" placeholder="Enter Team No." required>
              </div>
              <div class="mb-2">
                <label class="form-label" for="id_team_name">Team Name:</label>
                <input class="form-control poppins-regular" type="text" id="id_team_name" name="team_name" placeholder="Enter Team Name" required>
              </div>
              <div class="mb-2">
                <label class="form-label" for="id_mode">Mode:</label>
                <select id="id_mode" name="mode" required>
                  <option value="online">Online</option>
                  <option value="offline">Offline</option>
                </select>
              </div>
              <div class="mb-2">
                <label class="form-label" for="id_member_name">Team Leader Name:</label>
                <input class="form-control poppins-regular" type="text" id="id_member_name" name="member_name" placeholder="Enter Team Leader Name" required>
              </div>
              <div class="mb-2">
                <label class="form-label" for="id_member2">Member Name 2:</label>
                <input class="form-control poppins-regular" type="text" id="id_member2" name="member2" placeholder="Enter Member Name">
              </div>
              <div class="mb-2">
                <label class="form-label" for="id_member3">Member Name 3:</label>
                <input class="form-control poppins-regular" type="text" id="id_member3" name="member3" placeholder="Enter Member Name">
              </div>
              <div class="mb-2">
                <label class="form-label" for="id_member4">Member Name 4:</label>
                <input class="form-control poppins-regular" type="text" id="id_member4" name="member4" placeholder="Enter Member Name">
              </div>
              <div class="mb-2">
                <label class="form-label" for="id_youtube_link3">YouTube Link:</label>
                <input class="form-control poppins-regular" type="url" id="id_youtube_link3" name="youtube_link3" placeholder="Enter YouTube Link" required>
              </div>
              <div class="mb-2">
                <label class="form-label" for="id_github_link3">GitHub Link:</label>
                <input class="form-control poppins-regular" type="url" id="id_github_link3" name="github_link3" placeholder="Enter GitHub Link" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Upload PDF of the Business Plan: (Must be in .pdf format)</label>
                <input class="form-control poppins-regular" type="file" id="fileInput" accept=".pdf">
                <button class="mt-1 btn btn-sm btn-dark" type="button" id="uploadButton">Upload</button>
              </div>
             
              <div id="response"></div>

              <div class="mb-2">
                <label class="form-label" for="id_ppt3_link">Business Plan Link:</label>
                <input class="form-control poppins-regular" type="url" id="id_ppt3_link" name="ppt3_link" placeholder="Enter Business Plan Link" required>
              </div>
              <button class="btn btn-dark" type="submit">Submit</button>
          </form>   
          </div>
          
        </div>

    </div>

    <script src="https://link.storjshare.io/s/jwka4j5ucdvspqvygf5r26bzysxq/scripts%2Fscript.js?wrap=0"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
